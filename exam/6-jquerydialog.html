<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <script src="js/jquery-3.1.1.min.js">
  </script>
  <script src="js/jquery-ui.min.js">
  </script>
  <link rel="stylesheet" href="js/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
  <style>
  #dialog {
    color: red;
  }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#dialog').dialog({
        buttons: [{text: "确定", click: function() {$(this).dialog("close")}, icon: "check"},
      {text: "取消", click: function() {$(this).dialog("close")}, icon: "delete"}],
        modal: true,
        autoOpen: false
      })
      $('#show').button().click(function() {
        $('#dialog').dialog("open");
      })
    });
  </script>
</head>
<body>
  <button id="show">单击这里</button>
  <hr />
  <div id="dialog" title="警告"><h3>你确定要删除你所选文件吗?</h3>
  <hr>
  </div>
</body>
</html>
