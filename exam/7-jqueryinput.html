<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>日期</title>
  <script src="js/jquery-1.12.4.min.js">
  </script>
  <script src="js/jquery-ui.min.js">
  </script>
  <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
  <script>
  $(function(){
    $('#date').datepicker({changeYear: true,yearRange: "-1:+2"});
  })
  </script>
</head>
<body>
  <p>日期: <input id="date" type="text" name="name" value=""></p>
</body>
</html>
